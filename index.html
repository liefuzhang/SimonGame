<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|VT323|Oswald">
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div id="plate">
        <div id="inner-plate">
            <div id="button1" class="plate-button unclickable"></div>
            <div id="button2" class="plate-button unclickable"></div>
            <div id="button3" class="plate-button unclickable"></div>
            <div id="button4" class="plate-button unclickable"></div>
            <div id="center">
                <div id="title">Simon<span>&reg;</span></div>
                <div id="mid-control">
                    <div id="count">
                        <div id="count-screen" class="text turned-off">--</div>
                        <div id="count-title" class="text">COUNT</div>
                    </div>
                    <div id="start">
                        <div id="start-button">
                        </div>
                        <div id="start-title" class="text">
                            START
                        </div>
                    </div>
                    <div id="strict">
                        <div id="strict-indicator"></div>
                        <div id="strict-button">
                        </div>
                        <div id="strict-title" class="text">
                            STRICT
                        </div>
                    </div>
                </div>
                <div id="switch">
                    <span class="text">OFF</span>
                    <span id="switch-container">
                        <span id="switch-button"></span>
                    </span>
                    <span class="text">ON</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
